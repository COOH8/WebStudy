<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="./images(2)/tianshi.gif" alt="">
    <script>
        window.onmousemove = function(e){
            let imgTianshi = document.querySelector("img")
            imgTianshi.style.left = e.pageX + 'px'
            imgTianshi.style.top = e.pageY + 'px'
        }
    </script>
</body>

</html>
