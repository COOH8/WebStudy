<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>补0</title>
</head>
<body>
<script>
//会传进来一个参数，然后会进行判断，是否满足<10,<10就进行补0
let num = prompt("传入参数：")
//if(num<10){console.log('输出的值为：'+'0'+num)}else{console.log('输出的值为：'+num)}
num<10?console.log('输出的值为：'+'0'+num):console.log('输出的值为：'+num)
</script>
</body>
</html>
