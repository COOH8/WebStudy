<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拯救网瘾少年</title>
</head>

<body>
    <script>
        let age = parseInt(prompt("输入你的年龄:"))
        if (age <= 14) {
            alert('sorry,请回家找妈妈')
        }

        else if (age > 14 && age < 18) {
            let bool = confirm("是否继续查看:")
            if (bool) {
                alert('给你看了，后果自负')
            } else {
                alert('不看也好')
            }
        }
        else if (age >= 18) {
            alert('这个网站可以给你看')
        } else {
            alert('年龄输入不合法')
        }
    </script>
</body>

</html>
