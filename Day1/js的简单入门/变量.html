<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
</head>
<body>
<script>
    let name = '张三'
    let money = prompt("存入多少钱：")
    let tran_money = prompt("转账的金额是：")
    console.log("名字是："+name)
    document.write("存入的金额是："+money)
    document.write("<br/>")
    document.write("转账的金额是："+tran_money)
    document.write("<br/>")
    document.write(`他的名字是${name},存入的金额是${money},转账的金额是${tran_money}`)
</script>
</body>
</html>
