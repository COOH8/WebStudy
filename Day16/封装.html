<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
        * 对象的封装分为三种
        * 1.通过Forin循化将值插入
        * 2.替换Prototype的值
        * 3.混合式：将上面的两种方法进行整合，使用Forin将值插入到Prototype中
        * 
        * 原型链的介绍
        * 对于对象而言每个对象会有prototype属性--》prototype也会有prototype对象（Object对象--》null(原型链的终点)
        * 
        * instanceof关键字
        * 判断对象是否存在原型链中
        * 
        * 注意静态成员（构造对象内部）与实例成员不互通
        * 实例成员的只能访问原型对象链中的内容
        * 
        * class关键字
        * extends关键字
        * super关键字
        */

        class Person{
            constructor(name,age){
                this.name = name
                this.age = age
            }

            eat(){
                console.log(this.name+"在吃东西")
            }
        }
        let p1 = new Person("张三",20)
        console.log(p1)

        //使用extends关键字继承
        class Student extends Person{
            constructor(name,age,score){
                super(name,age)
                this.score = score
            }
        }

        let s1 = new Student("李四",12,100)
        console.log(s1)
    </script>
</body>
</html>
