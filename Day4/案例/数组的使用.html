<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的使用</title>
</head>
<body>
<script>
    let arr1 = [1,2,3,4,5]
    let sum = 0
    for(let i=0;i<arr1.length;i++){
        sum += arr1[i]
    }
    //console.log(arr1[0])
    let avg = sum/arr1.length
    console.log("和为："+ sum +" 平均数为:"+avg)
</script>
</body>
</html>
