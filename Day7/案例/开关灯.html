<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开关灯</title>
</head>

<body>
    <button class="btn">关灯

        <script>
            let bodyEl = document.querySelector('body')
            let btn = document.querySelector('.btn')
            //查询到body的值
            let count = 0
            btn.onclick = function () {
                if (count == 0) {
                    bodyEl.bgColor = 'black'
                    btn.innerHTML = '开灯'
                    count = 1
                } else {
                    bodyEl.bgColor = 'white'
                    btn.innerHTML = '关灯'
                    count = 0
                }
            }
        </script>
</body>

</html>
