<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点我啊，给你点颜色看看</button>
    <ul>
        <li>我是班长1</li>
        <li>我是班长2</li>
        <li>我是班长3</li>
        <li>我是班长4</li>
        <li>我是班长5</li>
        <li>我是班长6</li>
        <li>我是班长7</li>
        <li>我是班长8</li>
        <li>我是班长9</li>
        <li>我是班长10</li>
    </ul>
    <script>
        let button = document.querySelector('button')
        let liArray = document.querySelectorAll('li')
        let count = 0

        button.onclick = function () {
            if (count == 0) {
                for (let i = 0; i < liArray.length; i += 2) {
                    liArray[i].style.color = 'red'
                    liArray[i + 1].style.color = 'yellow'
                }
                count=1
            }else{
                for (let i = 0; i < liArray.length; i++){
                    liArray[i].style.color='black'
                }
                count=0
            }
        }
    </script>
</body>

</html>
