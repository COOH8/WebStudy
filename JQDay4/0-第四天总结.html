<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * 1.盒子的位置
          // 获取可视区宽度,获取可视区高度
            $(window).width();$(window).height();
            
            outerWidth()/outerHeight()  方法返回元素的宽度/高度（包括内边距和边框）。
            innerWidth()/innerHeight()	方法返回元素的宽度/高度（包括内边距）。
            outerWidth(true)/outerHeight(true)  方法返回元素的宽度/高度（包括内边距、边框和外边距）。

         * 2.定位盒子的距离
                offset()/position() :获取windows位置/获取相对的位置
        
         * 3.滚动距离
                scrollTop()/scrollLeft()  //body无法获取
                控制页面滚动的话是html滚动（可以使用并集）


         *4 注册事件
            1.多重注册 bind()
            2.on()
            3.off()
        */
    </script>
</body>

</html>
