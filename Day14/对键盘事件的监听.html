<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <input type="text" placeholder="请输入相关的内容">
  <script>
    //对键盘的事件进行监听
    let inputEvent = document.querySelector('input')
    inputEvent.onkeydown = function(){
        console.log("键盘按下")
    }
    inputEvent.onkeyup = function(){
        console.log("键盘抬起来")
    }
    inputEvent.oninput = function(){
        console.log("框内的内容为:"+inputEvent.value)
    }
  </script>  
</body>
</html>
