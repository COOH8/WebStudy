<body>
    <script>
        /**
         * 谁调用this,就指向谁
         * this的指向与函数的调用有关，函数存在三种调用方式
         * this也相对的存在三种指向
         * 1.全局函数
         * 
         * 2.对象的方法--》指向对象
         * 
         * 3.构造函数--》指向空的实例对象Object
         */
    function fn(){
        console.log(this)
    }

        fn()//window.fn()

        let obj={
            eat:fn
        }
        obj.eat()

        new fn()

    </script>
</body>
</html>
